<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrum" class="equilibrum">
      <div class="view-container"><img src="./images/icon-view.svg" alt="view" class="view"></div>
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="pricing-flex">
      <div class="eth-flex">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="clock-flex">
        <img src="./images/icon-clock.svg" alt="clock" class="clock">
        <span class="days">3 days left</span>
      </div>
    </div>
    <hr class="line">
    <footer class="main-footer">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      <p>Creation of <a href="#" target="_blank" class="footer-link">Jules Wyvern</a></p> 
    </footer>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawal Temitope Obinna</a>.
  </footer>
</body>
</html>
